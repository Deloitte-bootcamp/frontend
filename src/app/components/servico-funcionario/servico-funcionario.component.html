<h2>Cadastrar Serviço para Funcionário</h2>
<form #servicoForm="ngForm" (ngSubmit)="cadastrarServico()">
  <div>
    <label for="email">Email do Funcionário:</label>
    <input
      id="email"
      name="email"
      [(ngModel)]="emailFuncionario"
      required
      type="email"
    />
  </div>
  <div>
    <label for="nome">Nome do Serviço:</label>
    <input id="nome" name="nome" [(ngModel)]="nomeServico" required />
  </div>
  <div>
    <label for="descricao">Descrição:</label>
    <textarea
      id="descricao"
      name="descricao"
      [(ngModel)]="descricaoServico"
      required
    ></textarea>
  </div>
  <button type="submit">Cadastrar Serviço</button>
</form>

<div *ngIf="mensagem" style="margin-top: 1rem; color: green">
  {{ mensagem }}
</div>
